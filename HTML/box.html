<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            h1 {
                border:5px solid red;
                padding: 20px;
                margin: 5px;
                width:100px;
                height: 40px;
                text-align: center;
            }
            a {
                border:5px solid blue;
                display:block;
                height: 30px;
                text-align: center;
                padding: 40px;
            }
        </style>
    </head>
    <body>
        <h1>CSS</h1><h1>CSS</h1>
        <a href="CSS.html">CSS</a> 
        <br>
        h1은 block 모델(한 줄을 쓰는 것이 기본인 태그)<br>
        a는 liline(콘텐츠 크기만큼만 사용하는 것이 기본인 태그)
        <br>
        <img src="./Pictures/box-model.jpg"><br>
        +++잡기술 같은 것+++<br>
        <img src="./Pictures/box model.png" style="width: 400px;">
        <img src="./Pictures/box model-2.png" style="width: 400px;"><br>
        위의 두 사진의 결과는 같음<br>
        <br>
        <img src="./Pictures/개발자도구.png"><br>
        개발자 도구를 통해서 웹페이지에 대해 도움을 받으면서 만들 수 있음
    </body>
</html>
